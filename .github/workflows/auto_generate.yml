name: Auto Generate Business Blog

on:
  schedule:
    - cron: '*/5 * * * *'  # 5åˆ†ã”ã¨
  workflow_dispatch:

permissions:
  contents: write  # â† jsonã‚’pushã™ã‚‹ãŸã‚ã«å¿…è¦

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: ğŸ“¦ Install dependencies
        run: pip install -r requirements.txt

      - name: ğŸ¤– Run Gemini blog generator
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python3 generate_business.py

      - name: ğŸ“ Commit updated JSON (used_topics.json)
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "bot@github.com"
          git add used_business_terms.json
          git commit -m "ğŸ”„ Update used topics list [skip ci]" || echo "No changes to commit"
          git push origin main
