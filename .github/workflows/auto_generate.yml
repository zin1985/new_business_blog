
name: Auto Generate Business Blog (Gemini)

on:
  schedule:
    - cron: '*/5 * * * *'  # 5åˆ†æ¯Žå®Ÿè¡Œ
  workflow_dispatch:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Generate blog post with Gemini
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python3 generate_business_gemini.py

      - name: Commit and push changes
        run: |
          git config --global user.email "bot@example.com"
          git config --global user.name "auto-bot"
          git add _posts/*.md
          git commit -m "ðŸ”„ Auto-generated new business blog post" || echo "No changes to commit"
          git push
