name: Daily Business Post

on:
  schedule:
    - cron: '0 22 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install openai --upgrade

    - name: Generate Article
      run: |
        OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} python3 generate_business.py

    - name: Commit and Push
      run: |
        git config --global user.email "bot@example.com"
        git config --global user.name "GitHub Actions"
        git add _posts/
        git commit -m "Add daily business blog post"
        git push
